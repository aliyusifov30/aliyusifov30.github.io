<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-4 logo-side">
                    <a href="./index.html" class="navbar-logo-name">
                        ALI YUSIFOV
                    </a>
                 </div>
                 <div class="col-lg-6 col-md-6 col-sm-6 col-8 d-flex navbar-side justify-content-end">
                    <ul class="d-flex">
                        <li>
                            <a href="./index.html" class="navbar-item">Home</a>
                        </li>
                        <li>
                            <a href="" class="navbar-item">Blog</a>
                        </li>
                        <li>
                            <a href="./about-me.html" class="navbar-item">About Me</a>
                        </li>
                    </ul>
                 </div>
                 
            </div>
        </div>
        <div class="line">
                    
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 contact-head d-flex justify-content-center">
                        <span>C</span>
                        <span>O</span>
                        <span>N</span>
                        <span>T</span>
                        <span>A</span>
                        <span>C</span>
                        <span>T</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <form action="">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Name</label>
                                <input type="text" autocomplete="off" class="form-control" id="formGroupExampleInput">
                              </div>
                              <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Email</label>
                                <input type="email" autocomplete="off"  class="form-control" id="formGroupExampleInput2">
                              </div>
                              <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hello"></textarea>
                            </div>
                            <div class="btn-div d-flex justify-content-center">
                                <button type="submit" class="btn btn-sep">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            

        </section>
    </main>


    <script src="./assets/js/contact.js"></script>
    
</body>
</html>
